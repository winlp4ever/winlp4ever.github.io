<!DOCTYPE html>
<html>
    <head>
        <title>Vega-Lite Bar Chart</title>
        <meta charset="utf-8" />

        <script src="https://cdn.jsdelivr.net/npm/vega@5.3.5/build/vega.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.2.1/build/vega-lite.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0/build/vega-embed.js"></script>

        <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
        </style>
    </head>
    <body>
        <span>checkitout</span>
        <h1>Template for Embedding Vega-Lite Visualization</h1>
        <!-- Container for the visualization -->
        <div id="vis"></div>

        <script>
            var vis = {
                "data": {"url": "app/data/seattle-weather.csv"},
                "mark": "tick",
                "encoding": {
                    "x": {"field": "precipitation", "type": "quantitative"}
                }
            }

        // Embed the visualization in the container with id `vis`
        vegaEmbed('#vis', vis);
        </script>
    </body>
</html>
